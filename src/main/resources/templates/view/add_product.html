<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0d466947;
            width: 200px;
        }

        td:first-child,
        th:first-child {
            padding-left: 4px;
        }

        td:last-child,
        th:last-child {
            padding-right: 4px;
        }

        .product-form {
            width: 400px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            margin-bottom: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: auto;
            padding: 8px 16px;
            margin-top: 8px;
            margin-bottom: 8px;
            background-color: #0d466947;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0d4669;
        }

    </style>
</head>
<body>
<h1>Addendum:</h1>
<form action="/product/add_product/submit" method="POST">
    <table class="product-form">
        <tr>
            <th>Name</th>
            <td><input type="text" name="productName" placeholder="Product Name"></td>
        </tr>
        <tr>
            <th>Category Name</th>
            <td>
                <select name="categoryId">
                    <th:block th:each="category : ${categories}">
                        <option th:value="${category.getCategoryId()}"
                                th:text="${category.getCategoryName()}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
        <tr>
            <th>Cost</th>
            <td><input type="text" name="cost" placeholder="Cost"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add"></td>
        </tr>
    </table>
</form>
</body>
</html>
